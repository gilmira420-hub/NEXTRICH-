<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>NEXTRICH — Вход</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{margin:0;background:#0f1115;color:#fff;font-family:Arial}
.box{max-width:360px;margin:80px auto;background:#1c1f2a;padding:20px;border-radius:14px}
h2{text-align:center}
input,button{width:100%;padding:12px;margin-bottom:10px;border-radius:10px;border:none}
button{background:#4f7cff;color:#fff;font-size:16px}
small{opacity:.7;display:block;text-align:center}
</style>
</head>
<body>

<div class="box">
  <h2>Вход</h2>
  <input id="login" placeholder="Логин">
  <input id="pass" type="password" placeholder="Пароль">
  <button onclick="enter()">Войти / Регистрация</button>
  <small>Если аккаунта нет — он создастся автоматически</small>
</div>

<script>
function enter(){
  if(!login.value || !pass.value){
    alert('Введите логин и пароль'); return;
  }

  let users = JSON.parse(localStorage.getItem('users') || '{}');

  if(!users[login.value]){
    users[login.value] = {
      u: login.value,
      balance: 0,
      elite: 0
    };
    localStorage.setItem('users', JSON.stringify(users));
  }

  localStorage.setItem('user', JSON.stringify(users[login.value]));
  location.href = 'app.html';
}
</script>

</body>
</html>
