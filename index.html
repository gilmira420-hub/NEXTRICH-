<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>NEXTRICH</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#5a2ca0;
  color:#fff;
  padding-bottom:70px;
}
header{
  text-align:center;
  padding:15px;
  font-size:22px;
  font-weight:bold;
}
.page{display:none;padding:15px;}
.page.active{display:block;}

.card{
  background:#fff;
  color:#000;
  border-radius:14px;
  padding:15px;
  margin-bottom:15px;
}

.elite-row{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

button{
  background:#ffd600;
  border:none;
  padding:10px 15px;
  border-radius:10px;
  font-weight:bold;
}

select{
  width:100%;
  padding:10px;
  margin-top:10px;
}

.address{
  background:#eee;
  color:#000;
  padding:10px;
  border-radius:8px;
  margin-top:10px;
  word-break:break-all;
}

/* bottom menu */
.nav{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#fff;
  display:flex;
  justify-content:space-around;
  padding:8px 0;
}
.nav div{
  color:#000;
  font-size:12px;
  text-align:center;
}
.nav button{
  background:none;
  border:none;
  font-weight:bold;
}
</style>
</head>

<body>

<header>NEXTRICH</header>

<!-- ДОМ -->
<div id="home" class="page active">
  <div class="card">
    <b>Добро пожаловать в NEXTRICH</b><br>
    Инвестиционная платформа
  </div>
</div>

<!-- ЗАДАЧИ -->
<div id="tasks" class="page">
  <div class="card">Задачи появятся позже</div>
</div>

<!-- КОМАНДА -->
<div id="team" class="page">
  <div class="card">Ваша команда</div>
</div>

<!-- ELITE -->
<div id="elite" class="page">
  <div class="card elite-row">
    <div>
      <b>ELITE 1</b><br>
      10 USDT → 3 USDT / день
    </div>
    <button onclick="openPay()">Активировать</button>
  </div>

  <div class="card elite-row">
    <div>
      <b>ELITE 2</b><br>
      50 USDT → 16 USDT / день
    </div>
    <button onclick="openPay()">Активировать</button>
  </div>

  <div class="card elite-row">
    <div>
      <b>ELITE 3</b><br>
      200 USDT → 68 USDT / день
    </div>
    <button onclick="openPay()">Активировать</button>
  </div>
</div>

<!-- ПОПОЛНЕНИЕ -->
<div id="pay" class="page">
  <div class="card">
    <b>Пополнение</b>

    <select onchange="showAddr(this.value)">
      <option value="">Выберите сеть</option>
      <option value="polygon">USDT Polygon</option>
      <option value="erc20">USDT ERC20</option>
      <option value="trc20">USDT TRC20</option>
      <option value="ltc">LTC</option>
    </select>

    <div id="addr" class="address" style="display:none"></div>

    <button style="margin-top:15px;width:100%">Я оплатил</button>
  </div>
</div>

<!-- МНЕ -->
<div id="me" class="page">
  <div class="card">
    Профиль пользователя
  </div>
</div>

<!-- NAV -->
<div class="nav">
  <button onclick="show('home')">Дом</button>
  <button onclick="show('tasks')">Задачи</button>
  <button onclick="show('team')">Команда</button>
  <button onclick="show('elite')">ELITE</button>
  <button onclick="show('me')">Мне</button>
</div>

<script>
function show(id){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

function openPay(){
  show('pay');
}

function showAddr(v){
  const a=document.getElementById('addr');
  a.style.display='block';

  if(v==='polygon'||v==='erc20')
    a.innerText='0x386a41769648b8daca0c63271dc533ea787d67ba';
  if(v==='trc20')
    a.innerText='TRSEFWAFve44VnGkpkYDvnDKCWXbGo3fHu';
  if(v==='ltc')
    a.innerText='Lf73TtKAVHGHuYMv5VjXbMVe67YY4ssLN1';
}
</script>

</body>
</html>
