<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>NEXTRICH — Вход</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{margin:0;font-family:Arial;background:#0b0f1a;color:#fff}
.card{max-width:360px;margin:60px auto;background:#111;padding:20px;border-radius:12px}
input,button{width:100%;padding:12px;margin:6px 0;border-radius:8px;border:0}
button{background:#4f7cff;color:#fff}
</style>
</head>
<body>

<div class="card">
<h2>NEXTRICH</h2>

<input id="u" placeholder="Логин">
<input id="p" type="password" placeholder="Пароль">

<button onclick="login()">Войти / Регистрация</button>
</div>

<script>
function login(){
  const u = document.getElementById('u').value;
  const p = document.getElementById('p').value;
  if(!u || !p) return alert('Введите данные');

  const user = {
    u,
    balance: 0,
    elite: 'ELITE 0',
    ref: Math.random().toString(36).slice(2),
    tasksDone: []
  };

  localStorage.setItem('user', JSON.stringify(user));
  location.href='app.html';
}
</script>

</body>
</html>
