<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>NEXTRICH</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{margin:0;font-family:Arial;background:#0b0f1a;color:#fff}
header{padding:12px;text-align:center;font-weight:bold;font-size:22px;background:#111}
.page{padding:15px}
.card{background:#151a2d;border-radius:12px;padding:15px;margin-bottom:12px}
button{padding:10px 14px;border:none;border-radius:8px;background:#3b82f6;color:#fff;font-weight:bold}
input{width:100%;padding:10px;border-radius:8px;border:none;margin:6px 0}
nav{position:fixed;bottom:0;left:0;right:0;background:#111;display:flex}
nav div{flex:1;text-align:center;padding:10px;font-size:14px}
.hidden{display:none}
.admin{border:2px dashed #f59e0b;padding:12px;border-radius:10px}
.snow{position:fixed;top:-10px;color:white;animation:fall linear infinite}
@keyframes fall{to{transform:translateY(100vh)}}
.santa{position:fixed;top:60px;right:10px;font-size:40px}
</style>
</head>

<body>

<header>NEXTRICH</header>

<div id="auth" class="page">
  <div class="card">
    <h3>–í—Ö–æ–¥ / –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h3>
    <input id="login" placeholder="–õ–æ–≥–∏–Ω">
    <input id="pass" placeholder="–ü–∞—Ä–æ–ª—å">
    <button onclick="auth()">–í–æ–π—Ç–∏</button>
  </div>
</div>

<div id="home" class="page hidden"></div>
<div id="elitePage" class="page hidden"></div>
<div id="tasksPage" class="page hidden"></div>
<div id="mePage" class="page hidden"></div>
<div id="supportPage" class="page hidden"></div>

<nav class="hidden" id="nav">
  <div onclick="show('home')">–î–æ–º</div>
  <div onclick="show('elitePage')">ELITE</div>
  <div onclick="show('tasksPage')">–ó–∞–¥–∞—á–∏</div>
  <div onclick="show('mePage')">–ú–Ω–µ</div>
  <div onclick="show('supportPage')">Support</div>
</nav>

<div class="santa">üéÖüí∞</div>

<script>
/* ‚ùÑÔ∏è –°–ù–ï–ì */
for(let i=0;i<30;i++){
 let s=document.createElement('div');
 s.className='snow';
 s.innerHTML='‚ùÑÔ∏è';
 s.style.left=Math.random()*100+'vw';
 s.style.animationDuration=5+Math.random()*5+'s';
 s.style.fontSize=10+Math.random()*20+'px';
 document.body.appendChild(s);
}

/* –î–ê–ù–ù–´–ï */
let users = JSON.parse(localStorage.getItem('users')||'{}');
let tasks = JSON.parse(localStorage.getItem('tasks')||'[]');
let current = null;

function save(){
 localStorage.setItem('users',JSON.stringify(users));
 localStorage.setItem('tasks',JSON.stringify(tasks));
}

/* –ê–í–¢–û–†–ò–ó–ê–¶–ò–Ø */
function auth(){
 let l=login.value,p=pass.value;
 if(!users[l]) users[l]={pass:p,balance:0,elite:0};
 if(users[l].pass!==p) return alert('–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å');
 current=l;
 document.getElementById('auth').classList.add('hidden');
 document.getElementById('nav').classList.remove('hidden');
 show('home');
 render();
}

/* –ü–ï–†–ï–ö–õ–Æ–ß–ï–ù–ò–ï */
function show(id){
 ['home','elitePage','tasksPage','mePage','supportPage'].forEach(p=>{
  document.getElementById(p).classList.add('hidden')
 });
 document.getElementById(id).classList.remove('hidden');
 render();
}

/* –û–¢–†–ò–°–û–í–ö–ê */
function render(){
 let u=users[current];

 home.innerHTML=`
 <div class="card">
  <b>–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å:</b> ${current}<br>
  <b>ELITE:</b> ${u.elite}<br>
  <b>–ë–∞–ª–∞–Ω—Å:</b> ${u.balance} USDT
 </div>`;

 elitePage.innerHTML='';
 [
  [1,3],[2,16],[3,68],[4,216]
 ].forEach(e=>{
  elitePage.innerHTML+=`
  <div class="card">
   <h3>ELITE ${e[0]}</h3>
   –î–æ—Ö–æ–¥: ${e[1]} USDT / –¥–µ–Ω—å
   <button onclick="setElite(${e[0]})">–ê–∫—Ç–∏–≤–∏—Ä–æ–≤–∞—Ç—å</button>
  </div>`;
 });

 tasksPage.innerHTML='';
 tasks.forEach((t,i)=>{
  tasksPage.innerHTML+=`
  <div class="card">
   <a href="${t.link}" target="_blank">${t.link}</a><br>
   –ù–∞–≥—Ä–∞–¥–∞: ${t.reward} USDT
   <button onclick="doneTask(${i})">–ó–∞–≤–µ—Ä—à–∏—Ç—å</button>
  </div>`;
 });

 mePage.innerHTML='';
 if(current==='admin'){
  mePage.innerHTML=`
  <div class="admin">
   <h3>–ê–î–ú–ò–ù–ö–ê</h3>
   <input id="u" placeholder="–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å">
   <input id="b" placeholder="–ë–∞–ª–∞–Ω—Å">
   <button onclick="setBalance()">–ò–∑–º–µ–Ω–∏—Ç—å –±–∞–ª–∞–Ω—Å</button>
   <hr>
   <input id="tl" placeholder="YouTube —Å—Å—ã–ª–∫–∞">
   <input id="tr" placeholder="–ù–∞–≥—Ä–∞–¥–∞">
   <button onclick="addTask()">–î–æ–±–∞–≤–∏—Ç—å –∑–∞–¥–∞–Ω–∏–µ</button>
  </div>`;
 }

 supportPage.innerHTML=`
 <div class="card">
  <h3>–ü–æ–¥–¥–µ—Ä–∂–∫–∞</h3>
  <a href="https://t.me/your_support_username" target="_blank">Telegram</a>
 </div>`;
}

/* –§–£–ù–ö–¶–ò–ò */
function setElite(l){
 users[current].elite=l;
 save();render();
}

function setBalance(){
 users[u.value].balance=Number(b.value);
 save();render();
}

function addTask(){
 tasks.push({link:tl.value,reward:Number(tr.value)});
 save();render();
}

function doneTask(i){
 users[current].balance+=tasks[i].reward;
 tasks.splice(i,1);
 save();render();
}
</script>

</body>
</html>
