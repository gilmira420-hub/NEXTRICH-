<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>NEXTRICH ELITE</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif}
body{
  background:linear-gradient(180deg,#0f4fd8,#4aa3ff);
  color:#fff;
  padding-bottom:90px
}
.header{
  background:#0c3fb8;
  padding:15px;
  text-align:center;
  font-size:20px;
  font-weight:700
}
.header span{color:gold}
.card{
  background:#1b5fe0;
  margin:15px;
  border-radius:16px;
  padding:20px
}
.balance{
  font-size:34px;
  font-weight:700;
  margin:10px 0
}
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
  margin-top:15px
}
.btn{
  background:#fff;
  color:#1e6bff;
  border:none;
  border-radius:14px;
  padding:14px;
  font-weight:700
}
.timer{
  text-align:center;
  margin:20px 0
}
.timer h2{margin-top:6px}
.nav{
  position:fixed;
  bottom:0;
  width:100%;
  background:#fff;
  display:flex;
  justify-content:space-around;
  padding:10px 0
}
.nav a{
  color:#888;
  text-decoration:none;
  font-size:14px
}
.nav a.active{
  color:#1e6bff;
  font-weight:700
}
</style>
</head>

<body>

<div class="header">NEXTRICH <span>ELITE</span></div>

<div class="card">
  <p>Добро пожаловать</p>
  <h3>Итоговый баланс (USDT)</h3>
  <div class="balance" id="balance">0.00</div>

  <div class="grid">
    <div>
      <small>Пополнение</small><br><b>0.00</b>
    </div>
    <div>
      <small>VIP уровень</small><br><b>ELITE 0</b>
    </div>
  </div>
</div>

<div class="card grid">
  <button class="btn">Пополнить</button>
  <button class="btn">Вывести</button>
  <button class="btn">Финансы</button>
  <button class="btn">Команда</button>
</div>

<div class="timer">
  <p>Сброс заданий через</p>
  <h2 id="countdown">00:00:00</h2>
</div>

<div class="nav">
  <a class="active">Дом</a>
  <a>Задачи</a>
  <a>Команда</a>
  <a>VIP</a>
  <a>Мне</a>
</div>

<script>
/* === РЕАЛЬНЫЙ РАБОЧИЙ ТАЙМЕР (24 ЧАСА) === */
const RESET_SECONDS = 24 * 60 * 60;

// если таймера нет — создаём
let timeLeft = localStorage.getItem("nextrich_timer");
if (!timeLeft) {
  timeLeft = RESET_SECONDS;
} else {
  timeLeft = parseInt(timeLeft);
}

function updateTimer() {
  let h = Math.floor(timeLeft / 3600);
  let m = Math.floor((timeLeft % 3600) / 60);
  let s = timeLeft % 60;

  document.getElementById("countdown").innerText =
    String(h).padStart(2,"0") + ":" +
    String(m).padStart(2,"0") + ":" +
    String(s).padStart(2,"0");

  timeLeft--;

  if (timeLeft < 0) {
    timeLeft = RESET_SECONDS;
  }

  localStorage.setItem("nextrich_timer", timeLeft);
}

updateTimer();
setInterval(updateTimer, 1000);
</script>

</body>
</html>
