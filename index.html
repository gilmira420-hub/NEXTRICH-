<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>NEXTRICH</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #5a2ca0;
  color: #fff;
}

header {
  padding: 20px;
  text-align: center;
  font-size: 26px;
  font-weight: bold;
}

.container {
  padding: 20px;
}

.card {
  background: #fff;
  color: #000;
  border-radius: 14px;
  padding: 15px;
  margin-bottom: 15px;
}

.elite {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

button {
  background: #ffd600;
  border: none;
  padding: 10px 16px;
  border-radius: 10px;
  font-weight: bold;
  cursor: pointer;
}

.hidden {
  display: none;
}

.select {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
}

.address {
  background: #eee;
  color: #000;
  padding: 10px;
  border-radius: 8px;
  word-break: break-all;
  margin-top: 10px;
}
</style>
</head>

<body>

<header>NEXTRICH</header>

<div class="container" id="main">

  <div class="card elite">
    <div>
      <b>ELITE 1</b><br>
      Депозит: 10 USDT<br>
      Доход: 3 USDT / день
    </div>
    <button onclick="goPay()">Активировать</button>
  </div>

  <div class="card elite">
    <div>
      <b>ELITE 2</b><br>
      Депозит: 50 USDT<br>
      Доход: 16 USDT / день
    </div>
    <button onclick="goPay()">Активировать</button>
  </div>

  <div class="card elite">
    <div>
      <b>ELITE 3</b><br>
      Депозит: 200 USDT<br>
      Доход: 68 USDT / день
    </div>
    <button onclick="goPay()">Активировать</button>
  </div>

</div>

<!-- СТРАНИЦА ПОПОЛНЕНИЯ -->
<div class="container hidden" id="pay">

  <div class="card">
    <b>Выберите сеть</b>

    <select class="select" onchange="showAddress(this.value)">
      <option value="">— выбрать —</option>
      <option value="polygon">USDT Polygon</option>
      <option value="erc20">USDT ERC20</option>
      <option value="trc20">USDT TRC20</option>
      <option value="ltc">LTC</option>
    </select>

    <div id="addr" class="address hidden"></div>

    <button style="margin-top:15px;width:100%">Я оплатил</button>
  </div>

</div>

<script>
function goPay() {
  document.getElementById('main').classList.add('hidden');
  document.getElementById('pay').classList.remove('hidden');
}

function showAddress(net) {
  const addr = document.getElementById('addr');
  addr.classList.remove('hidden');

  if(net === 'polygon' || net === 'erc20') {
    addr.innerText = '0x386a41769648b8daca0c63271dc533ea787d67ba';
  }
  if(net === 'trc20') {
    addr.innerText = 'TRSEFWAFve44VnGkpkYDvnDKCWXbGo3fHu';
  }
  if(net === 'ltc') {
    addr.innerText = 'Lf73TtKAVHGHuYMv5VjXbMVe67YY4ssLN1';
  }
}
</script>

</body>
</html>
